<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>信息输入 - AI解决方案生成系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar-link.active {
            background-color: #4F46E5;
            color: white;
        }
        .step-active {
            background-color: #4F46E5;
            color: white;
        }
        .step-completed {
            background-color: #E0E7FF;
            color: #4F46E5;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- 侧边栏 -->
        <div class="w-64 bg-white shadow-lg">
            <div class="p-6">
                <h1 class="text-2xl font-bold text-gray-800">AI方案助手</h1>
            </div>
            <nav class="mt-6">
                <a href="dashboard.html" class="sidebar-link flex items-center px-6 py-3 text-gray-700 hover:bg-indigo-500 hover:text-white">
                    <i class="fas fa-home mr-3"></i>
                    <span>仪表盘</span>
                </a>
                <a href="template-selection.html" class="sidebar-link flex items-center px-6 py-3 text-gray-700 hover:bg-indigo-500 hover:text-white">
                    <i class="fas fa-layer-group mr-3"></i>
                    <span>方案模板</span>
                </a>
                <a href="information-input.html" class="sidebar-link flex items-center px-6 py-3 text-gray-700 hover:bg-indigo-500 hover:text-white">
                    <i class="fas fa-edit mr-3"></i>
                    <span>信息输入</span>
                </a>
                <a href="generation-workflow.html" class="sidebar-link flex items-center px-6 py-3 text-gray-700 hover:bg-indigo-500 hover:text-white">
                    <i class="fas fa-magic mr-3"></i>
                    <span>生成工作流</span>
                </a>
                <a href="module-editing.html" class="sidebar-link flex items-center px-6 py-3 text-gray-700 hover:bg-indigo-500 hover:text-white">
                    <i class="fas fa-puzzle-piece mr-3"></i>
                    <span>模块编辑</span>
                </a>
                <a href="solution-preview.html" class="sidebar-link flex items-center px-6 py-3 text-gray-700 hover:bg-indigo-500 hover:text-white">
                    <i class="fas fa-eye mr-3"></i>
                    <span>方案预览</span>
                </a>
                <a href="export-settings.html" class="sidebar-link flex items-center px-6 py-3 text-gray-700 hover:bg-indigo-500 hover:text-white">
                    <i class="fas fa-file-export mr-3"></i>
                    <span>导出设置</span>
                </a>
            </nav>
        </div>

        <!-- 主内容区 -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- 顶部导航栏 -->
            <header class="bg-white shadow-sm">
                <div class="flex items-center justify-between px-6 py-4">
                    <div class="flex items-center">
                        <nav class="text-gray-500" aria-label="Breadcrumb">
                            <ol class="flex items-center space-x-2">
                                <li><a href="dashboard.html" class="hover:text-gray-700">首页</a></li>
                                <li class="flex items-center space-x-2">
                                    <span class="text-gray-400">/</span>
                                    <span class="text-gray-600">信息输入</span>
                                </li>
                            </ol>
                        </nav>
                    </div>
                    <div class="flex items-center space-x-4">
                        <button class="text-gray-500 hover:text-gray-700">
                            <i class="fas fa-bell"></i>
                        </button>
                        <div class="flex items-center space-x-2">
                            <img class="w-8 h-8 rounded-full" src="https://ui-avatars.com/api/?name=User" alt="用户头像">
                            <span class="text-gray-700">管理员</span>
                        </div>
                    </div>
                </div>
            </header>

            <!-- 主要内容区域 -->
            <main class="flex-1 overflow-auto bg-gray-100 p-6">
                <div class="max-w-4xl mx-auto">
                    <!-- 步骤指示器 -->
                    <div class="mb-8">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <div class="flex items-center relative">
                                    <div class="rounded-full transition duration-500 ease-in-out h-12 w-12 py-3 border-2 step-active flex items-center justify-center">
                                        <span class="text-white font-bold">1</span>
                                    </div>
                                    <div class="absolute top-0 -ml-10 text-center mt-16 w-32 text-xs font-medium text-indigo-600">基本信息</div>
                                </div>
                                <div class="flex-auto border-t-2 border-gray-300"></div>
                                <div class="flex items-center relative">
                                    <div class="rounded-full transition duration-500 ease-in-out h-12 w-12 py-3 border-2 border-gray-300 flex items-center justify-center">
                                        <span class="text-gray-500 font-bold">2</span>
                                    </div>
                                    <div class="absolute top-0 -ml-10 text-center mt-16 w-32 text-xs font-medium text-gray-500">需求分析</div>
                                </div>
                                <div class="flex-auto border-t-2 border-gray-300"></div>
                                <div class="flex items-center relative">
                                    <div class="rounded-full transition duration-500 ease-in-out h-12 w-12 py-3 border-2 border-gray-300 flex items-center justify-center">
                                        <span class="text-gray-500 font-bold">3</span>
                                    </div>
                                    <div class="absolute top-0 -ml-10 text-center mt-16 w-32 text-xs font-medium text-gray-500">补充信息</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 表单内容 -->
                    <div class="bg-white shadow-lg rounded-lg p-8">
                        <h2 class="text-2xl font-semibold text-gray-800 mb-6">基本信息</h2>
                        <form>
                            <div class="grid grid-cols-1 gap-6">
                                <div class="col-span-1">
                                    <label class="block text-sm font-medium text-gray-700 mb-2">项目名称</label>
                                    <input type="text" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="请输入项目名称">
                                </div>
                                <div class="col-span-1">
                                    <label class="block text-sm font-medium text-gray-700 mb-2">客户名称</label>
                                    <input type="text" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="请输入客户名称">
                                </div>
                                <div class="col-span-1">
                                    <label class="block text-sm font-medium text-gray-700 mb-2">所属行业</label>
                                    <select class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                                        <option value="">请选择行业</option>
                                        <option value="it">信息技术</option>
                                        <option value="manufacturing">制造业</option>
                                        <option value="finance">金融</option>
                                        <option value="government">政府机构</option>
                                    </select>
                                </div>
                                <div class="col-span-1">
                                    <label class="block text-sm font-medium text-gray-700 mb-2">项目规模</label>
                                    <select class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                                        <option value="">请选择项目规模</option>
                                        <option value="small">小型(100人以下)</option>
                                        <option value="medium">中型(100-500人)</option>
                                        <option value="large">大型(500人以上)</option>
                                    </select>
                                </div>
                                <div class="col-span-1">
                                    <label class="block text-sm font-medium text-gray-700 mb-2">项目预算</label>
                                    <div class="flex items-center">
                                        <input type="number" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="请输入项目预算">
                                        <span class="ml-2 text-gray-600">万元</span>
                                    </div>
                                </div>
                            </div>

                            <div class="flex justify-end mt-8 space-x-4">
                                <button type="button" class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">保存草稿</button>
                                <a href="generation-workflow.html" class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">下一步</a>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        // 获取当前页面URL
        const currentPath = window.location.pathname;
        // 获取所有侧边栏链接
        const sidebarLinks = document.querySelectorAll('.sidebar-link');
        // 根据当前页面URL设置活动链接样式
        sidebarLinks.forEach(link => {
            if (link.getAttribute('href') === currentPath.split('/').pop()) {
                link.classList.add('active');
            }
        });
    </script>
</body>
</html>
