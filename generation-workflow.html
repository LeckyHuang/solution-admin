<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>方案生成工作流 - AI解决方案生成系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar-link.active {
            background-color: #4F46E5;
            color: white;
        }
        .progress-step.completed {
            background-color: #10B981;
            border-color: #10B981;
            color: white;
        }
        .progress-step.active {
            border-color: #4F46E5;
            color: #4F46E5;
        }
        .progress-line.completed {
            background-color: #10B981;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- 侧边栏 -->
        <div class="w-64 bg-white shadow-lg">
            <div class="p-6">
                <h1 class="text-2xl font-bold text-gray-800">AI方案助手</h1>
            </div>
            <nav class="mt-6">
                <a href="dashboard.html" class="sidebar-link flex items-center px-6 py-3 text-gray-700 hover:bg-indigo-500 hover:text-white">
                    <i class="fas fa-home mr-3"></i>
                    <span>仪表盘</span>
                </a>
                <a href="template-selection.html" class="sidebar-link flex items-center px-6 py-3 text-gray-700 hover:bg-indigo-500 hover:text-white">
                    <i class="fas fa-layer-group mr-3"></i>
                    <span>方案模板</span>
                </a>
                <a href="information-input.html" class="sidebar-link flex items-center px-6 py-3 text-gray-700 hover:bg-indigo-500 hover:text-white">
                    <i class="fas fa-edit mr-3"></i>
                    <span>信息输入</span>
                </a>
                <a href="generation-workflow.html" class="sidebar-link flex items-center px-6 py-3 text-gray-700 hover:bg-indigo-500 hover:text-white">
                    <i class="fas fa-magic mr-3"></i>
                    <span>生成工作流</span>
                </a>
                <a href="module-editing.html" class="sidebar-link flex items-center px-6 py-3 text-gray-700 hover:bg-indigo-500 hover:text-white">
                    <i class="fas fa-puzzle-piece mr-3"></i>
                    <span>模块编辑</span>
                </a>
                <a href="solution-preview.html" class="sidebar-link flex items-center px-6 py-3 text-gray-700 hover:bg-indigo-500 hover:text-white">
                    <i class="fas fa-eye mr-3"></i>
                    <span>方案预览</span>
                </a>
                <a href="export-settings.html" class="sidebar-link flex items-center px-6 py-3 text-gray-700 hover:bg-indigo-500 hover:text-white">
                    <i class="fas fa-file-export mr-3"></i>
                    <span>导出设置</span>
                </a>
            </nav>
        </div>

        <!-- 主内容区 -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- 顶部导航栏 -->
            <header class="bg-white shadow-sm">
                <div class="flex items-center justify-between px-6 py-4">
                    <div class="flex items-center">
                        <nav class="text-gray-500" aria-label="Breadcrumb">
                            <ol class="flex items-center space-x-2">
                                <li><a href="dashboard.html" class="hover:text-gray-700">首页</a></li>
                                <li class="flex items-center space-x-2">
                                    <span class="text-gray-400">/</span>
                                    <span class="text-gray-600">方案生成工作流</span>
                                </li>
                            </ol>
                        </nav>
                    </div>
                    <div class="flex items-center space-x-4">
                        <button class="text-gray-500 hover:text-gray-700">
                            <i class="fas fa-bell"></i>
                        </button>
                        <div class="flex items-center space-x-2">
                            <img class="w-8 h-8 rounded-full" src="https://ui-avatars.com/api/?name=User" alt="用户头像">
                            <span class="text-gray-700">管理员</span>
                        </div>
                    </div>
                </div>
            </header>

            <!-- 主要内容区域 -->
            <main class="flex-1 overflow-auto bg-gray-100 p-6">
                <div class="max-w-4xl mx-auto">
                    <!-- 生成进度指示器 -->
                    <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
                        <h2 class="text-xl font-semibold text-gray-800 mb-4">生成进度</h2>
                        <div class="relative">
                            <div class="flex items-center justify-between mb-8">
                                <div class="flex items-center">
                                    <div class="w-10 h-10 rounded-full border-2 flex items-center justify-center progress-step completed">
                                        <i class="fas fa-check"></i>
                                    </div>
                                    <div class="ml-3">
                                        <p class="text-sm font-medium text-gray-900">需求分析</p>
                                        <p class="text-xs text-gray-500">已完成</p>
                                    </div>
                                </div>
                                <div class="flex items-center">
                                    <div class="w-10 h-10 rounded-full border-2 flex items-center justify-center progress-step active">
                                        <span class="text-sm">2</span>
                                    </div>
                                    <div class="ml-3">
                                        <p class="text-sm font-medium text-gray-900">解决方案</p>
                                        <p class="text-xs text-gray-500">生成中</p>
                                    </div>
                                </div>
                                <div class="flex items-center">
                                    <div class="w-10 h-10 rounded-full border-2 flex items-center justify-center">
                                        <span class="text-sm">3</span>
                                    </div>
                                    <div class="ml-3">
                                        <p class="text-sm font-medium text-gray-900">项目案例</p>
                                        <p class="text-xs text-gray-500">等待中</p>
                                    </div>
                                </div>
                            </div>
                            <div class="absolute top-5 left-0 w-full">
                                <div class="h-1 bg-gray-200">
                                    <div class="h-1 bg-indigo-600 w-1/2 transition-all duration-500"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 当前生成模块 -->
                    <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
                        <div class="flex justify-between items-center mb-4">
                            <h3 class="text-lg font-semibold text-gray-800">解决方案生成</h3>
                            <span class="px-3 py-1 bg-yellow-100 text-yellow-800 rounded-full text-sm">处理中</span>
                        </div>
                        <div class="space-y-4">
                            <div class="p-4 bg-gray-50 rounded-lg">
                                <div class="flex items-center justify-between mb-2">
                                    <span class="text-sm font-medium text-gray-700">解决思路</span>
                                    <div class="animate-pulse flex space-x-2">
                                        <div class="h-2 w-2 bg-indigo-600 rounded-full"></div>
                                        <div class="h-2 w-2 bg-indigo-600 rounded-full"></div>
                                        <div class="h-2 w-2 bg-indigo-600 rounded-full"></div>
                                    </div>
                                </div>
                                <div class="h-20 bg-white rounded border border-gray-200 p-3">
                                    <p class="text-gray-600 text-sm">正在分析客户需求，生成解决思路...</p>
                                </div>
                            </div>
                            <div class="p-4 bg-gray-50 rounded-lg">
                                <div class="flex items-center justify-between mb-2">
                                    <span class="text-sm font-medium text-gray-700">方案目标</span>
                                    <span class="text-xs text-gray-500">等待中</span>
                                </div>
                                <div class="h-20 bg-white rounded border border-gray-200"></div>
                            </div>
                            <div class="p-4 bg-gray-50 rounded-lg">
                                <div class="flex items-center justify-between mb-2">
                                    <span class="text-sm font-medium text-gray-700">方案介绍</span>
                                    <span class="text-xs text-gray-500">等待中</span>
                                </div>
                                <div class="h-20 bg-white rounded border border-gray-200"></div>
                            </div>
                        </div>
                    </div>

                    <!-- 操作按钮 -->
                    <div class="flex justify-between">
                        <button class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">
                            <i class="fas fa-pause mr-2"></i>暂停生成
                        </button>
                        <div class="space-x-4">
                            <button class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">取消</button>
                            <a href="module-editing.html" class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 inline-flex items-center">
                                <span>编辑模块</span>
                                <i class="fas fa-arrow-right ml-2"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        // 获取当前页面URL
        const currentPath = window.location.pathname;
        // 获取所有侧边栏链接
        const sidebarLinks = document.querySelectorAll('.sidebar-link');
        // 根据当前页面URL设置活动链接样式
        sidebarLinks.forEach(link => {
            if (link.getAttribute('href') === currentPath.split('/').pop()) {
                link.classList.add('active');
            }
        });
    </script>
</body>
</html>
