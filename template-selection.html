<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>方案模板选择 - AI解决方案生成系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar-link.active {
            background-color: #4F46E5;
            color: white;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- 侧边栏 -->
        <div class="w-64 bg-white shadow-lg">
            <div class="p-6">
                <h1 class="text-2xl font-bold text-gray-800">AI方案助手</h1>
            </div>
            <nav class="mt-6">
                <a href="dashboard.html" class="sidebar-link flex items-center px-6 py-3 text-gray-700 hover:bg-indigo-500 hover:text-white">
                    <i class="fas fa-home mr-3"></i>
                    <span>仪表盘</span>
                </a>
                <a href="template-selection.html" class="sidebar-link flex items-center px-6 py-3 text-gray-700 hover:bg-indigo-500 hover:text-white">
                    <i class="fas fa-layer-group mr-3"></i>
                    <span>方案模板</span>
                </a>
                <a href="information-input.html" class="sidebar-link flex items-center px-6 py-3 text-gray-700 hover:bg-indigo-500 hover:text-white">
                    <i class="fas fa-edit mr-3"></i>
                    <span>信息输入</span>
                </a>
                <a href="generation-workflow.html" class="sidebar-link flex items-center px-6 py-3 text-gray-700 hover:bg-indigo-500 hover:text-white">
                    <i class="fas fa-magic mr-3"></i>
                    <span>生成工作流</span>
                </a>
                <a href="module-editing.html" class="sidebar-link flex items-center px-6 py-3 text-gray-700 hover:bg-indigo-500 hover:text-white">
                    <i class="fas fa-puzzle-piece mr-3"></i>
                    <span>模块编辑</span>
                </a>
                <a href="solution-preview.html" class="sidebar-link flex items-center px-6 py-3 text-gray-700 hover:bg-indigo-500 hover:text-white">
                    <i class="fas fa-eye mr-3"></i>
                    <span>方案预览</span>
                </a>
                <a href="export-settings.html" class="sidebar-link flex items-center px-6 py-3 text-gray-700 hover:bg-indigo-500 hover:text-white">
                    <i class="fas fa-file-export mr-3"></i>
                    <span>导出设置</span>
                </a>
            </nav>
        </div>

        <!-- 主内容区 -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- 顶部导航栏 -->
            <header class="bg-white shadow-sm">
                <div class="flex items-center justify-between px-6 py-4">
                    <div class="flex items-center">
                        <nav class="text-gray-500" aria-label="Breadcrumb">
                            <ol class="flex items-center space-x-2">
                                <li><a href="dashboard.html" class="hover:text-gray-700">首页</a></li>
                                <li class="flex items-center space-x-2">
                                    <span class="text-gray-400">/</span>
                                    <span class="text-gray-600">方案模板</span>
                                </li>
                            </ol>
                        </nav>
                    </div>
                    <div class="flex items-center space-x-4">
                        <button class="text-gray-500 hover:text-gray-700">
                            <i class="fas fa-bell"></i>
                        </button>
                        <div class="flex items-center space-x-2">
                            <img class="w-8 h-8 rounded-full" src="https://ui-avatars.com/api/?name=User" alt="用户头像">
                            <span class="text-gray-700">管理员</span>
                        </div>
                    </div>
                </div>
            </header>

            <!-- 主要内容区域 -->
            <main class="flex-1 overflow-auto bg-gray-100 p-6">
                <div class="max-w-7xl mx-auto">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-semibold text-gray-800">选择方案模板</h2>
                        <div class="flex space-x-3">
                            <div class="relative">
                                <input type="text" placeholder="搜索模板..." class="pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                                <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                            </div>
                            <button class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 flex items-center">
                                <i class="fas fa-plus mr-2"></i>
                                <span>新建模板</span>
                            </button>
                        </div>
                    </div>

                    <!-- 模板分类标签 -->
                    <div class="flex space-x-2 mb-6">
                        <button class="px-4 py-2 bg-indigo-100 text-indigo-700 rounded-full font-medium">全部</button>
                        <button class="px-4 py-2 bg-white text-gray-600 rounded-full font-medium hover:bg-gray-50">IT解决方案</button>
                        <button class="px-4 py-2 bg-white text-gray-600 rounded-full font-medium hover:bg-gray-50">数字化转型</button>
                        <button class="px-4 py-2 bg-white text-gray-600 rounded-full font-medium hover:bg-gray-50">智慧城市</button>
                    </div>

                    <!-- 模板卡片网格 -->
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        <!-- IT解决方案模板 -->
                        <div class="bg-white rounded-lg shadow-sm hover:shadow-md transition-shadow">
                            <div class="p-6">
                                <div class="flex items-center justify-between mb-4">
                                    <div class="p-3 bg-blue-100 rounded-lg">
                                        <i class="fas fa-server text-blue-600 text-xl"></i>
                                    </div>
                                    <span class="px-3 py-1 bg-blue-100 text-blue-600 rounded-full text-sm">IT解决方案</span>
                                </div>
                                <h3 class="text-lg font-semibold text-gray-800 mb-2">企业IT基础设施方案</h3>
                                <p class="text-gray-600 text-sm mb-4">包含网络架构、服务器部署、安全防护等完整的IT基础设施解决方案模板</p>
                                <div class="flex items-center justify-between">
                                    <div class="flex items-center space-x-2 text-sm text-gray-500">
                                        <i class="fas fa-file-alt"></i>
                                        <span>12个模块</span>
                                    </div>
                                    <a href="information-input.html" class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">使用模板</a>
                                </div>
                            </div>
                        </div>

                        <!-- 数字化转型方案模板 -->
                        <div class="bg-white rounded-lg shadow-sm hover:shadow-md transition-shadow">
                            <div class="p-6">
                                <div class="flex items-center justify-between mb-4">
                                    <div class="p-3 bg-green-100 rounded-lg">
                                        <i class="fas fa-digital-tachograph text-green-600 text-xl"></i>
                                    </div>
                                    <span class="px-3 py-1 bg-green-100 text-green-600 rounded-full text-sm">数字化转型</span>
                                </div>
                                <h3 class="text-lg font-semibold text-gray-800 mb-2">企业数字化转型方案</h3>
                                <p class="text-gray-600 text-sm mb-4">面向传统企业的数字化转型整体解决方案，包含业务流程优化、数据治理等模块</p>
                                <div class="flex items-center justify-between">
                                    <div class="flex items-center space-x-2 text-sm text-gray-500">
                                        <i class="fas fa-file-alt"></i>
                                        <span>15个模块</span>
                                    </div>
                                    <a href="information-input.html" class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">使用模板</a>
                                </div>
                            </div>
                        </div>

                        <!-- 智慧城市方案模板 -->
                        <div class="bg-white rounded-lg shadow-sm hover:shadow-md transition-shadow">
                            <div class="p-6">
                                <div class="flex items-center justify-between mb-4">
                                    <div class="p-3 bg-purple-100 rounded-lg">
                                        <i class="fas fa-city text-purple-600 text-xl"></i>
                                    </div>
                                    <span class="px-3 py-1 bg-purple-100 text-purple-600 rounded-full text-sm">智慧城市</span>
                                </div>
                                <h3 class="text-lg font-semibold text-gray-800 mb-2">智慧城市解决方案</h3>
                                <p class="text-gray-600 text-sm mb-4">智慧城市建设整体解决方案，覆盖智慧政务、智慧交通、智慧民生等领域</p>
                                <div class="flex items-center justify-between">
                                    <div class="flex items-center space-x-2 text-sm text-gray-500">
                                        <i class="fas fa-file-alt"></i>
                                        <span>18个模块</span>
                                    </div>
                                    <a href="information-input.html" class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">使用模板</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        // 获取当前页面URL
        const currentPath = window.location.pathname;
        // 获取所有侧边栏链接
        const sidebarLinks = document.querySelectorAll('.sidebar-link');
        // 根据当前页面URL设置活动链接样式
        sidebarLinks.forEach(link => {
            if (link.getAttribute('href') === currentPath.split('/').pop()) {
                link.classList.add('active');
            }
        });
    </script>
</body>
</html>
