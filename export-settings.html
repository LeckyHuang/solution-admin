<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导出设置 - AI解决方案生成系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar-link.active {
            background-color: #4F46E5;
            color: white;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- 侧边栏 -->
        <div class="w-64 bg-white shadow-lg">
            <div class="p-6">
                <h1 class="text-2xl font-bold text-gray-800">AI方案助手</h1>
            </div>
            <nav class="mt-6">
                <a href="dashboard.html" class="sidebar-link flex items-center px-6 py-3 text-gray-700 hover:bg-indigo-500 hover:text-white">
                    <i class="fas fa-home mr-3"></i>
                    <span>仪表盘</span>
                </a>
                <a href="template-selection.html" class="sidebar-link flex items-center px-6 py-3 text-gray-700 hover:bg-indigo-500 hover:text-white">
                    <i class="fas fa-layer-group mr-3"></i>
                    <span>方案模板</span>
                </a>
                <a href="information-input.html" class="sidebar-link flex items-center px-6 py-3 text-gray-700 hover:bg-indigo-500 hover:text-white">
                    <i class="fas fa-edit mr-3"></i>
                    <span>信息输入</span>
                </a>
                <a href="generation-workflow.html" class="sidebar-link flex items-center px-6 py-3 text-gray-700 hover:bg-indigo-500 hover:text-white">
                    <i class="fas fa-magic mr-3"></i>
                    <span>生成工作流</span>
                </a>
                <a href="module-editing.html" class="sidebar-link flex items-center px-6 py-3 text-gray-700 hover:bg-indigo-500 hover:text-white">
                    <i class="fas fa-puzzle-piece mr-3"></i>
                    <span>模块编辑</span>
                </a>
                <a href="solution-preview.html" class="sidebar-link flex items-center px-6 py-3 text-gray-700 hover:bg-indigo-500 hover:text-white">
                    <i class="fas fa-eye mr-3"></i>
                    <span>方案预览</span>
                </a>
                <a href="export-settings.html" class="sidebar-link active flex items-center px-6 py-3 text-gray-700 hover:bg-indigo-500 hover:text-white">
                    <i class="fas fa-file-export mr-3"></i>
                    <span>导出设置</span>
                </a>
            </nav>
        </div>

        <!-- 主内容区 -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- 顶部导航栏 -->
            <header class="bg-white shadow-sm">
                <div class="flex items-center justify-between px-6 py-4">
                    <div class="flex items-center">
                        <nav class="text-gray-500" aria-label="Breadcrumb">
                            <ol class="flex items-center space-x-2">
                                <li><a href="dashboard.html" class="hover:text-gray-700">首页</a></li>
                                <li class="flex items-center space-x-2">
                                    <span class="text-gray-400">/</span>
                                    <span class="text-gray-600">导出设置</span>
                                </li>
                            </ol>
                        </nav>
                    </div>
                    <div class="flex items-center space-x-4">
                        <button class="text-gray-500 hover:text-gray-700">
                            <i class="fas fa-bell"></i>
                        </button>
                        <div class="flex items-center space-x-2">
                            <img class="w-8 h-8 rounded-full" src="https://ui-avatars.com/api/?name=User" alt="用户头像">
                            <span class="text-gray-700">管理员</span>
                        </div>
                    </div>
                </div>
            </header>

            <!-- 主要内容区域 -->
            <main class="flex-1 overflow-auto bg-gray-100 p-6">
                <div class="max-w-4xl mx-auto">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-semibold text-gray-800">导出设置</h2>
                        <div class="flex space-x-3">
                            <button class="px-4 py-2 bg-white border border-gray-300 rounded-lg shadow-sm hover:bg-gray-50 flex items-center">
                                <i class="fas fa-eye mr-2"></i>
                                <span>预览</span>
                            </button>
                        </div>
                    </div>

                    <!-- 导出设置表单 -->
                    <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
                        <h3 class="text-lg font-semibold text-gray-800 mb-4">文档信息</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">文档标题</label>
                                <input type="text" value="企业IT基础设施解决方案" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">客户名称</label>
                                <input type="text" value="某大型制造企业" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">作者</label>
                                <input type="text" value="AI方案助手团队" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">日期</label>
                                <input type="date" value="2024-10-15" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            </div>
                        </div>

                        <h3 class="text-lg font-semibold text-gray-800 mb-4">导出格式</h3>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                            <div class="border border-gray-300 rounded-lg p-4 bg-indigo-50 border-indigo-300">
                                <div class="flex items-center mb-2">
                                    <input type="radio" name="format" id="format-word" checked class="h-4 w-4 text-indigo-600 focus:ring-indigo-500">
                                    <label for="format-word" class="ml-2 text-sm font-medium text-gray-700">Word文档</label>
                                </div>
                                <p class="text-xs text-gray-500">导出为.docx格式，适合进一步编辑和打印</p>
                            </div>
                            <div class="border border-gray-300 rounded-lg p-4">
                                <div class="flex items-center mb-2">
                                    <input type="radio" name="format" id="format-pdf" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500">
                                    <label for="format-pdf" class="ml-2 text-sm font-medium text-gray-700">PDF文档</label>
                                </div>
                                <p class="text-xs text-gray-500">导出为.pdf格式，适合正式发布和打印</p>
                            </div>
                            <div class="border border-gray-300 rounded-lg p-4">
                                <div class="flex items-center mb-2">
                                    <input type="radio" name="format" id="format-ppt" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500">
                                    <label for="format-ppt" class="ml-2 text-sm font-medium text-gray-700">PPT演示文稿</label>
                                </div>
                                <p class="text-xs text-gray-500">导出为.pptx格式，适合演示和汇报</p>
                            </div>
                        </div>

                        <h3 class="text-lg font-semibold text-gray-800 mb-4">内容选项</h3>
                        <div class="space-y-3 mb-6">
                            <div class="flex items-center">
                                <input type="checkbox" id="include-cover" checked class="h-4 w-4 text-indigo-600 focus:ring-indigo-500">
                                <label for="include-cover" class="ml-2 text-sm font-medium text-gray-700">包含封面</label>
                            </div>
                            <div class="flex items-center">
                                <input type="checkbox" id="include-toc" checked class="h-4 w-4 text-indigo-600 focus:ring-indigo-500">
                                <label for="include-toc" class="ml-2 text-sm font-medium text-gray-700">包含目录</label>
                            </div>
                            <div class="flex items-center">
                                <input type="checkbox" id="include-header-footer" checked class="h-4 w-4 text-indigo-600 focus:ring-indigo-500">
                                <label for="include-header-footer" class="ml-2 text-sm font-medium text-gray-700">包含页眉页脚</label>
                            </div>
                            <div class="flex items-center">
                                <input type="checkbox" id="include-page-number" checked class="h-4 w-4 text-indigo-600 focus:ring-indigo-500">
                                <label for="include-page-number" class="ml-2 text-sm font-medium text-gray-700">包含页码</label>
                            </div>
                        </div>

                        <h3 class="text-lg font-semibold text-gray-800 mb-4">模块选择</h3>
                        <div class="space-y-3 mb-6">
                            <div class="flex items-center">
                                <input type="checkbox" id="module-requirement" checked class="h-4 w-4 text-indigo-600 focus:ring-indigo-500">
                                <label for="module-requirement" class="ml-2 text-sm font-medium text-gray-700">需求分析</label>
                            </div>
                            <div class="flex items-center">
                                <input type="checkbox" id="module-solution" checked class="h-4 w-4 text-indigo-600 focus:ring-indigo-500">
                                <label for="module-solution" class="ml-2 text-sm font-medium text-gray-700">解决方案</label>
                            </div>
                            <div class="flex items-center">
                                <input type="checkbox" id="module-cases" checked class="h-4 w-4 text-indigo-600 focus:ring-indigo-500">
                                <label for="module-cases" class="ml-2 text-sm font-medium text-gray-700">项目案例</label>
                            </div>
                        </div>
                    </div>

                    <!-- 底部操作按钮 -->
                    <div class="flex justify-end space-x-3 mt-8">
                        <button class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300">
                            取消
                        </button>
                        <button class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">
                            导出文档
                        </button>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
